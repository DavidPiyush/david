{% extends 'base.html' %}

{% block title %} BlogHome {% endblock title %}

{% block js %}
<script>
    let previews = document.getElementsByClassName('preview');
    Array.from(previews).forEach((element))=> {
        element.innerHTML = element.innerText;
    };)

    {% endblock js %}

    {% block blogactive %} active {% endblock blogactive %}


    {% block body %}

    <div class="container-fluid p-4 p-md-5 mb-4 text-danger rounded bg-success">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Title of a longer featured blog post</h1>
            <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
            <p class="lead mb-0"><a href="/blog/{{post.slug}}"{{ post.title }}" class="text-danger fw-bold">Continue reading...</a></p>
    </div>
  </div >

        <div class="container my-3">
            <h2>Coding Articles by iCoder</h2>
            {% for post in allPosts  %}
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 my-4 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">Article  by {{ post.author }} ({{ post.views }})</strong>
                    <h3 class="mb-0"><a class="text-dark" href="/blog/{{post.slug}}"{{ post.title }} </a> </h3>
                    <div class="mb-1 text-muted">{{ post.datetime }}</div>
                    <p class="card-text mb-auto">{{ post.content | safe | truncatechars:200}}</p>
                    <div class="my-2">
                        <a href="/blog/{{post.slug}}" role="button" class="btn btn-primary">Continue reading</a>
                    </div>

                </div>

            </div>


            {% endfor %}
        </div>
    {% endblock %}
